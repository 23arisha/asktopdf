<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskMyPDF - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to right, #f8f9fa, #e9f1ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .upload-wrapper {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0d6efd;
        }

        .form-label {
            font-weight: 500;
        }

        footer {
            margin-top: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container px-3">
        <div class="upload-wrapper mx-auto">
            <!-- Header -->
            <div class="text-center mb-4">
                <div class="logo">ðŸ“š AskMyPDF</div>
                <p class="text-muted mb-0">Upload a PDF and ask questions about its content.</p>
            </div>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning text-center mt-3">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Upload Form -->
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf_file" class="form-label">Select your PDF file</label>
                    <input type="file" name="pdf_file" class="form-control" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ðŸ“¤ Upload PDF</button>
            </form>

            <!-- Footer -->
            <footer class="text-center">
                <small class="text-muted">&copy; 2025 AskMyPDF. All rights reserved</small>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
