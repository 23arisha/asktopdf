<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskMyPDF - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 700px;
            margin: 0 auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message.user .text {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px 15px;
            display: inline-block;
        }
        .message.bot .text {
            background-color: #e9ecef;
            color: #000;
            border-radius: 15px 15px 15px 0;
            padding: 10px 15px;
            display: inline-block;
        }
        .chat-form input[type="text"] {
            border-radius: 25px;
            padding-left: 20px;
        }
        .chat-form button {
            border-radius: 25px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="chat-container">
            <h2 class="mb-4 text-center text-primary">ðŸ’¬ Chat with your PDF</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}

            <div class="chat-box mb-4">
                {% for msg in messages %}
                    <div class="message user">
                        <div class="text"> {{ msg.user }}</div>
                    </div>
                    <div class="message bot">
                        <div class="text"><strong>ðŸ’¬</strong> {{ msg.bot }}</div>
                    </div>
                {% endfor %}
            </div>

            <form method="POST" class="chat-form d-flex gap-2">
                <input type="text" name="question" class="form-control" placeholder="Type your question..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
